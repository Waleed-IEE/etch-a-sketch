<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch in Browser!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/browser-img.ico">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 class="welcome page">Welcome to my Etch a Sketch web page! Get ready to unleash your creativity.</h1>
    <h1 class="welcome tutorial">Press Left-click to begin drawing and Right-click to erase mistakes. Have fun sketching!</h1>
    <div class="buttons">
        <button class="default-color">Default color</button>
        <button class="rainbow-color">RAINBOW COLORS!</button>
        <button class="reset-grid-drawing">Reset drawing</button>
        <button class="change-grid-size">Change grid size</button>
    </div>
    <div class="container"></div>
</body>
</html>
